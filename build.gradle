plugins {
    id 'java'
    id 'war'
}

group 'org.example'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
//    implementation group: 'io.swagger.core.v3', name: 'swagger-jaxrs2', version: '2.1.7'
    implementation 'io.swagger:swagger-jaxrs:1.5.0'
    compile 'javax.servlet:javax.servlet-api:4.0.1'
    compile 'javax.ws.rs:javax.ws.rs-api:2.1.1'
    implementation group: 'javax.xml.bind',name: 'jaxb-api', version: '2.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}